<!DOCTYPE html>
<html lang="\" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <p>
      A question about "if"
      Which of these alerts are going to execute?
      What will the results of the expressions be inside if(...)?
    </p>
    <script type="text/javascript">
        let age = prompt('Enter Valid age',16);
        if(!(age >= 14 && age <= 90)){
          alert("Inclusively Age: "+age);
        }else{
          alert("Exclusive age: "+age);
        }
    </script>
  </body>
</html>
